<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="script.js"></script>
      </head>
      
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Weather App</h1>
    <form id="weather-form" class="flex flex-col gap-4">
      <input
        type="text"
        id="city-input"
        placeholder="Enter city"
        class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Get Weather
      </button>
    </form>
    <div
      id="weather-result"
      class="mt-6 text-gray-700"
    >
      <!-- Weather details will be inserted here -->
    </div>
  </div>
</body>
</html>
